<app-nav (refresh)="refreshPlan()"></app-nav>

<table class="table border text-center" style="min-width: 480px;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Referencja</th>
      <th scope="col">Rodzaj</th>
      <th scope="col">Obudowa</th>
      <th scope="col">Ilość</th>
      <th scope="col">Usuń</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of plan">
      <th scope="row">{{ order.position }}</th>
      <td>{{ order.reference }}</td>
      <td>{{ order.typeOfCasing }}</td>
      <td>{{ order.casing }}</td>
      <td>{{ order.amount }}</td>
      <td>
        <a class="btn btn-danger" (click)="deleteOrder(order.id)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </a>
        <a *ngIf="order.status === 'Dostarczone'" class="btn btn-success">
          <i class="fa fa-check-square-o" aria-hidden="true"></i>
        </a>
        <a *ngIf="order.status === 'Załadowane'" class="btn btn-warning">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </a>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
