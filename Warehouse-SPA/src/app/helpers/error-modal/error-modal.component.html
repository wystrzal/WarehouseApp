<div class="modal-header">
  <h4 *ngIf="error" class="modal-title pull-left">Błąd</h4>
  <h4 *ngIf="id" class="modal-title pull-left">Usuń zamówienie</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h4 *ngIf="error">{{ error }}</h4>
  <h4 *ngIf="id">Czy usunąć zamówienie?</h4>
</div>
<div class="modal-footer">
  <div *ngIf="id">
    <button
      (click)="confirmDelete($event)"
      type="submit"
      class="btn btn-danger"
      form="addForm"
    >
      Usuń
    </button>
  </div>
</div>
